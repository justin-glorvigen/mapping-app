<div class="building-list-container row">
  <div style="margin-left:10px">
    <span class="col-md-3">
      <h4>Building Name</h4>
    </span>
    <span class="col-md-9">
      <h4>Floor Plan</h4>
    </span>
    <div style="clear:both"></div>
  </div>
  <hr>
  <div class="building-list-entry hoverable" *ngFor="let building of buildings" (click)="buildingSelected(building)">
    <span class="col-md-3">
        <h4>{{ building.name }}</h4>
      </span>
    <span class="col-md-9">
        <img [src]="building.imageUrl">
      </span>
    <div style="clear:both"></div>
  </div>
</div>
